<body>
    <form class="form">
        <h1>Login</h1>
        <p>
            <label for="login">Username or Email</label>
            <input type="text" name="login" placeholder="Username or email" required #userNameOrEmail>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name='password' placeholder="Password" required #password> 
        </p>

        <p>
            <input (click)="login(userNameOrEmail.value, password.value)" type="submit" name="submit" value="Continue">
        </p>
        <div class="or-container">
            Or 
        </div>      
        <p>
            <input (click)="goToRegister()" type="submit" name="submit" value="Register">
        </p>       
    </form>
</body>
