<div class="home-container">
    <div class="form-container" *ngIf="!matching">
        <form class="form">
            <input (click)="playNewGame()" type="submit" name="submit" value="New Game">  
        </form>
    </div>
    <div *ngIf="matching" class="loading-icon-container">
        <img class='rotate' src="assets/WhitePawn.png"/>
    </div>
</div>
